---
apiVersion: v1
kind: Namespace
metadata:
  name: demo210827

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myweb
  name: myweb
  namespace: demo210827
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myweb
  template:
    metadata:
      labels:
        app: myweb
    spec:
      containers:
      - image: cams7/myweb:<TAG>
        imagePullPolicy: Always
        name: myweb

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: myweb
  name: myweb
  namespace: demo210827
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: myweb
  type: ClusterIP

---
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: myweb-redirect-scheme
  namespace: demo210827
spec:
  redirectScheme:
    scheme: https
    permanent: true
    port: "443"

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: myweb-strip-path-prefix
  namespace: demo210827
spec:
  stripPrefix:
    prefixes:
      - /myweb

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: myweb-http
  namespace: demo210827
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`dev.cams7.ml`)
      kind: Rule
      middlewares:
        - name: myweb-redirect-scheme      
      services:
        - name: myweb
          port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: myweb-https
  namespace: demo210827
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`dev.cams7.ml`) && PathPrefix(`/myweb`)
      kind: Rule
      middlewares:
        - name: myweb-strip-path-prefix
      services:
        - name: myweb
          port: 80
  tls:
    certResolver: letsencrypt

